<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Violation Density Map - Hexbins</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/deck.gl@9.0.0/dist.min.js"></script>
  <script src="https://unpkg.com/@deck.gl/google-maps@9.0.0/dist.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDku2ET0bzz5zPTAXNLUYMnjy9KZVd7B0o"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }

    #legend {
        position: absolute;
        bottom: 20px;
        left: 20px;
        width: 200px;
        height: 20px;
        background: linear-gradient(to right, blue, cyan, lime, yellow, red);
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
        padding: 0 4px;
        color: black;
        font-family: sans-serif;
        font-size: 12px;
    }
    #legend span {
        position: relative;
        top: 24px;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div id="legend"><span>Low</span><span>High</span></div>

<script>
  // Initialize Google Map
  const map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 40.85, lng: -73.89 },
    zoom: 13,
    styles: [
      { elementType: "geometry", stylers: [{ color: "#212121" }] },
      { elementType: "labels.icon", stylers: [{ visibility: "off" }] },
      { elementType: "labels.text.fill", stylers: [{ color: "#757575" }] },
      { elementType: "labels.text.stroke", stylers: [{ color: "#212121" }] },
      { featureType: "administrative", elementType: "geometry", stylers: [{ color: "#757575" }] },
      { featureType: "road", elementType: "geometry", stylers: [{ color: "#383838" }] },
      { featureType: "water", elementType: "geometry", stylers: [{ color: "#000000" }] }
    ]
  });

  // Load GeoJSON
  fetch("data/raw/segment_speed_deck.json")
    .then(res => res.json())
    .then(geojson => {
      const points = geojson.features.map(f => ({
        coordinates: f.geometry.coordinates,
        properties: f.properties
      }));

      const hexLayer = new deck.HexagonLayer({
        id: "violation-hexbin",
        data: points,
        getPosition: d => d.coordinates,
        radius: 60,
        elevationScale: 30,
        extruded: true,
        pickable: true,
        coverage: 0.9,
        elevationRange: [0, 1000],
        colorRange: [
          [0, 0, 255],
          [0, 255, 255],
          [0, 255, 0],
          [255, 255, 0],
          [255, 0, 0]
        ],
        getTooltip: ({object}) => object && `Violations: ${object.points.length}`
      });

      const overlay = new deck.GoogleMapsOverlay({ layers: [hexLayer] });
      overlay.setMap(map);
    })
    .catch(err => console.error("Error loading GeoJSON:", err));
</script>
</body>
</html>
